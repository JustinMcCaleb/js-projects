<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon-Game</title>
    <link rel="stylesheet" href="simon-styling.css">
</head>
<body>

<div class="container">
    <div class="upper-container">
        <div class="color-box upper-left ul-active" id="ul"></div>
        <div class="color-box upper-right ur-active" id="ur"></div>
    </div>
    <div class="lower-container">
        <div class="color-box lower-left ll-active" id="ll"></div>
        <div class="color-box lower-right lr-active" id="lr"></div>
    </div>
</div>
<div class="scoreboard">
    <button class="start-game" id="start-button">Start Game</button>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script type="text/javascript" src="simon-logic.js"></script>
</body>
</html>
