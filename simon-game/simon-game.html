<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon-Game</title>
    <link rel="stylesheet" href="simon-styling.css">
</head>
<body>

<div class="container">
    <div class="upper-container">
        <div class="color-box upper-left" id="ul"></div>
        <div class="color-box upper-right" id="ur"></div>
    </div>
    <div class="lower-container">
        <div class="color-box lower-left" id="ll"></div>
        <div class="color-box lower-right" id="lr"></div>
    </div>
</div>
<div class="scoreboard">
    <div class="scoreboard-text">Hit the start button!</div>
    <button class="start-game" id="start-button">Start Game</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script type="text/javascript" src="simon-logic.js"></script>
</body>
</html>
