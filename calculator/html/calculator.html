<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>

<div class="container">
    <div class="inputs">
<!--        <input type="text" class="left-input" name="left-input" id="left-input" value="" readonly>-->
<!--        <input type="text" class="middle-input" name="middle-input" id="middle-input" value="">-->
<!--        <input type="text" class="right-input" name="right-input" id="right-input" value="" readonly>-->
        <div data-current class="current-text"></div>
        <div data-previous class="previous-text"></div>
    </div>
    <div class="buttons">
        <a href="#" data-number class="button">1</a>
        <a href="#" data-number class="button">2</a>
        <a href="#" data-number class="button">3</a>
        <a href="#" data-operation class="button">+</a>
        <a href="#" data-number class="button">4</a>
        <a href="#" data-number class="button">5</a>
        <a href="#" data-number class="button">6</a>
        <a href="#" data-operation class="button">-</a>
        <a href="#" data-number class="button">7</a>
        <a href="#" data-number class="button">8</a>
        <a href="#" data-number class="button">9</a>
        <a href="#" data-operation class="button">*</a>
        <a href="#" data-clear class="button">C</a>
        <a href="#" data-number class="button">0</a>
        <a href="#" data-number class="button">.</a>
        <a href="#" data-equals class="button">=</a>
        <a href="#" data-operation class="button">/</a>
    </div>

</div>


<script src="../js/calculator.js" type="text/javascript"></script>
</body>
</html>
