<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
<!--    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>

<div class="heading">JS Calculator</div>
<div class="container">
    <div class="inputs">
        <div data-previous class="previous-text"></div>
        <div data-current class="current-text"></div>
    </div>
    <div class="buttons">
        <a href="#" data-number class="button one">1</a>
        <a href="#" data-number class="button two">2</a>
        <a href="#" data-number class="button three">3</a>
        <a href="#" data-operation class="button plus">+</a>
        <a href="#" data-number class="button four">4</a>
        <a href="#" data-number class="button five">5</a>
        <a href="#" data-number class="button six">6</a>
        <a href="#" data-operation class="button minus">-</a>
        <a href="#" data-number class="button seven">7</a>
        <a href="#" data-number class="button eight">8</a>
        <a href="#" data-number class="button nine">9</a>
        <a href="#" data-operation class="button multiply">*</a>
        <a href="#" data-clear class="button clear">CLEAR</a>
        <a href="#" data-number class="button zero">0</a>
        <a href="#" data-number class="button period">.</a>
        <a href="#" data-equals class="button equals">=</a>
        <a href="#" data-operation class="button divide">/</a>
    </div>

</div>


<script src="../js/calculator.js" type="text/javascript"></script>
</body>
</html>
