<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>

<div class="container">
    <div class="inputs">
        <input type="text" class="left-input" name="left-input" readonly>
        <input type="text" class="middle-input" name="middle-input" readonly>
        <input type="text" class="right-input" name="right-input" readonly>
    </div>
    <div class="buttons">
        <a href="#" class="button">1</a>
        <a href="#" class="button">2</a>
        <a href="#" class="button">3</a>
        <a href="#" class="button">+</a>
        <a href="#" class="button">4</a>
        <a href="#" class="button">5</a>
        <a href="#" class="button">6</a>
        <a href="#" class="button">-</a>
        <a href="#" class="button">7</a>
        <a href="#" class="button">8</a>
        <a href="#" class="button">9</a>
        <a href="#" class="button">*</a>
        <a href="#" class="button">C</a>
        <a href="#" class="button">0</a>
        <a href="#" class="button">=</a>
        <a href="#" class="button">/</a>
    </div>

</div>


<script src="../js/calculator.js" type="text/javascript"></script>
</body>
</html>
