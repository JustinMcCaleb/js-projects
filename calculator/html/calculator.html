<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>

<div class="container">
    <div class="inputs">
        <input type="text" class="left-input" name="left-input" readonly>
        <input type="text" class="middle-input" name="middle-input" readonly>
        <input type="text" class="right-input" name="right-input" readonly>
    </div>
    <div class="buttons">
        <a href="#" class="button" id="1">1</a>
        <a href="#" class="button" id="2">2</a>
        <a href="#" class="button" id="3">3</a>
        <a href="#" class="button" id="+">+</a>
        <a href="#" class="button" id="4">4</a>
        <a href="#" class="button" id="5">5</a>
        <a href="#" class="button" id="6">6</a>
        <a href="#" class="button" id="-">-</a>
        <a href="#" class="button" id="7">7</a>
        <a href="#" class="button" id="8">8</a>
        <a href="#" class="button" id="9">9</a>
        <a href="#" class="button" id="*">*</a>
        <a href="#" class="button" id="C">C</a>
        <a href="#" class="button" id="0">0</a>
        <a href="#" class="button" id="=">=</a>
        <a href="#" class="button" id="/">/</a>
    </div>

</div>


<script src="../js/calculator.js" type="text/javascript"></script>
</body>
</html>
